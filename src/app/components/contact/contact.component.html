<section id="contact" class="contact">
  <div class="container">
    <div class="section-header">
      <h2 class="section-title">Get In Touch</h2>
      <p class="section-subtitle">Let's work together on your next project</p>
    </div>

    <div class="contact-content">
      <div class="contact-info">
        <h3>Contact Information</h3>
        <p>Feel free to reach out to me through any of the following channels:</p>
        
        <div class="contact-items">
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <div class="contact-details">
              <h4>Email</h4>
              <a [href]="'mailto:' + contactInfo.email">{{ contactInfo.email }}</a>
            </div>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-phone"></i>
            <div class="contact-details">
              <h4>Phone</h4>
              <a [href]="'tel:' + contactInfo.phone">{{ contactInfo.phone }}</a>
            </div>
          </div>
          
          <div class="contact-item">
            <i class="fas fa-map-marker-alt"></i>
            <div class="contact-details">
              <h4>Location</h4>
              <span>{{ contactInfo.location }}</span>
            </div>
          </div>
        </div>
        
        <div class="social-links">
          <a [href]="contactInfo.linkedin" target="_blank" class="social-link">
            <i class="fab fa-linkedin"></i>
          </a>
          <a [href]="contactInfo.github" target="_blank" class="social-link">
            <i class="fab fa-github"></i>
          </a>
          <a [href]="contactInfo.twitter" target="_blank" class="social-link">
            <i class="fab fa-twitter"></i>
          </a>
        </div>
      </div>

      <div class="contact-form-section">
        <form class="contact-form" (ngSubmit)="onSubmit()" #contactFormRef="ngForm">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input 
              type="text" 
              id="name" 
              name="name"
              [(ngModel)]="contactForm.name"
              required
              placeholder="Your Name">
          </div>
          
          <div class="form-group">
            <label for="email">Email Address</label>
            <input 
              type="email" 
              id="email" 
              name="email"
              [(ngModel)]="contactForm.email"
              required
              placeholder="your.email@example.com">
          </div>
          
          <div class="form-group">
            <label for="subject">Subject</label>
            <input 
              type="text" 
              id="subject" 
              name="subject"
              [(ngModel)]="contactForm.subject"
              required
              placeholder="Project Inquiry">
          </div>
          
          <div class="form-group">
            <label for="message">Message</label>
            <textarea 
              id="message" 
              name="message"
              [(ngModel)]="contactForm.message"
              required
              rows="6"
              placeholder="Tell me about your project..."></textarea>
          </div>
          
          <button 
            type="submit" 
            class="submit-btn"
            [disabled]="!contactFormRef.form.valid">
            Send Message
          </button>
        </form>
      </div>
    </div>
  </div>
</section>

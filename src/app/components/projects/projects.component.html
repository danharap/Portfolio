<section id="projects" class="projects" #projectsSection>
  <div class="container">
    <div class="section-header scroll-animate">
      <h2 class="section-title animate-child">My Projects</h2>
      <p class="section-subtitle animate-child">Here are some of my recent works</p>
    </div>

    <div class="project-filters scroll-animate-scale">
      <button 
        class="filter-btn" 
        [class.active]="activeFilter === 'all'"
        (click)="filterProjects('all')">
        All Projects
      </button>
      <button 
        class="filter-btn" 
        [class.active]="activeFilter === 'featured'"
        (click)="filterProjects('featured')">
        Featured
      </button>
      <button 
        class="filter-btn" 
        [class.active]="activeFilter === 'angular'"
        (click)="filterProjects('angular')">
        Angular
      </button>
      <button 
        class="filter-btn" 
        [class.active]="activeFilter === 'react'"
        (click)="filterProjects('react')">
        React
      </button>    </div>

    <div class="projects-grid scroll-animate">
      <app-project-card 
        *ngFor="let project of filteredProjects" 
        [project]="project"
        class="animate-child">
      </app-project-card>
    </div>
  </div>
</section>

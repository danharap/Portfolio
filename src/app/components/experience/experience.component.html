<section id="experience" class="experience" #experienceSection>
  <div class="container">
    <div class="section-header scroll-animate">
      <h2 class="section-title animate-child">Work Experience</h2>
      <p class="section-subtitle animate-child">My professional journey</p>
    </div>

    <div class="timeline scroll-animate">
      <app-experience-item 
        *ngFor="let experience of experiences; let i = index" 
        [experience]="experience"
        [isEven]="i % 2 === 0"
        class="animate-child">
      </app-experience-item>
    </div>
  </div>
</section>
